<!-- carousel.component.html -->

<div class="carousel-container">
  <div class="carousel" [style.transform]="'translateX(' + -currentIndex * 100 + '%)'">
    <div class="slide" *ngFor="let item of carouselItems; let i = index" [ngStyle]="{'width.%': 100 / carouselItems.length}">
      <img [src]="item.image" alt="Slide {{i + 1}}" (click)="nextSlide()">
    </div>
  </div>
</div>
